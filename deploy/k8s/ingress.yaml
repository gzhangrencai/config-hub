apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: confighub-ingress
  namespace: confighub
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: confighub.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: confighub-service
                port:
                  number: 80
