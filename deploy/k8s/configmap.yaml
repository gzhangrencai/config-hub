apiVersion: v1
kind: ConfigMap
metadata:
  name: confighub-config
  namespace: confighub
data:
  config.yaml: |
    server:
      port: 8080
      mode: release

    database:
      driver: mysql
      host: mysql-service
      port: 3306
      user: confighub
      name: confighub
      max_idle_conns: 10
      max_open_conns: 100

    redis:
      host: redis-service
      port: 6379
      db: 0

    jwt:
      expire: 24h

    log:
      level: info
      format: json
      output: stdout
