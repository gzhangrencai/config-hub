name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '18'

jobs:
  # Go 后端构建和测试
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: confighub_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: testpassword
          DB_NAME: confighub_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: backend
        continue-on-error: true

      - name: Build binary
        run: go build -o confighub ./cmd/server

  # 前端构建和测试
  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Type check
        run: npm run type-check --if-present
        continue-on-error: true

      - name: Run tests
        run: npm test --if-present -- --passWithNoTests

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: web/dist
          retention-days: 7

  # Go SDK 验证
  sdk-go:
    name: SDK (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sdk/go

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Download dependencies
        run: go mod download
        continue-on-error: true

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race ./...
        continue-on-error: true

      - name: Build
        run: go build ./...

  # Node.js SDK 验证
  sdk-nodejs:
    name: SDK (Node.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sdk/nodejs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run type-check --if-present
        continue-on-error: true

      - name: Run tests
        run: npm test --if-present -- --passWithNoTests

      - name: Build
        run: npm run build --if-present

  # Docker 镜像构建
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: confighub:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 集成测试 (使用 docker-compose)
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test config
        run: |
          cp config.yaml.example config.yaml
          sed -i 's/your-secret-key/test-secret-key-32bytes!!!/g' config.yaml

      - name: Start services
        run: |
          docker-compose up -d mysql redis
          sleep 30  # 等待服务启动

      - name: Check services health
        run: |
          docker-compose ps
          docker-compose logs mysql | tail -20
          docker-compose logs redis | tail -20

      - name: Run database migrations
        run: |
          docker-compose exec -T mysql mysql -uroot -ppassword confighub < migrations/000001_init_schema.up.sql || true

      - name: Cleanup
        if: always()
        run: docker-compose down -v
